name: Run FAANG Script

on:
  workflow_dispatch:  # Allows manual trigger
  schedule:
    - cron: '0 9 * * 6'  # Runs every Saturday at 9 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pandas matplotlib; fi

      # 4. Run the Python script and show logs
      - name: Run FAANG script
        run: |
          echo "Starting FAANG script..."
          python faang.py
          echo "FAANG script finished."




       
 
